<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoU Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://yt3.googleusercontent.com/ytc/AIdro_m1AnBwtMLM8P7MBtz72g19-YT_yuK0x0iqav8ZnTUVGQ=s900-c-k-c0x00ffffff-no-rj" type="image/x-icon">
</head>

<body>
    <div id="top"></div>
    <header class="header" id="header">
        <img src="https://yt3.googleusercontent.com/ytc/AIdro_m1AnBwtMLM8P7MBtz72g19-YT_yuK0x0iqav8ZnTUVGQ=s900-c-k-c0x00ffffff-no-rj"
            alt="">
    </header>

    <nav>
        <a class="nav-item" href="#homeid">Home</a>
        <a class="nav-item" href="#ourprofile">Our Profile</a>
        <a class="nav-item" href="#message">Message Us</a>
    </nav>

    <section class="home" id="homeid">
        <h1 id="user-greet">Hi User, Welcome To Website</h1>
        <h3>Ini adalah website latihan pertama</h3>
    </section>

    <hr>

    <section class="profile" id="ourprofile">
        <div class="pad">
            <h1>Our Headquarter</h1>

            <div class="box-container">
                <div class="boxes">
                    <div class="img-box">
                        <img src="https://as1.ftcdn.net/v2/jpg/02/68/55/60/1000_F_268556011_PlbhKss0alfFmzNuqXdE3L0OfkHQ1rHH.jpg" alt="">
                        <p>jakarta</p>
                    </div>
                    <div class="img-box">
                        <img src="https://as1.ftcdn.net/v2/jpg/02/68/55/60/1000_F_268556011_PlbhKss0alfFmzNuqXdE3L0OfkHQ1rHH.jpg" alt="">
                        <p>Surabaya</p>
                    </div>
                    <div class="img-box">
                        <img src="https://as1.ftcdn.net/v2/jpg/02/68/55/60/1000_F_268556011_PlbhKss0alfFmzNuqXdE3L0OfkHQ1rHH.jpg" alt="">
                        <p>Bandung</p>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <hr>

    <section class="message" id="message">
        <h1>Message Us</h1>

        <div class="message-input">
            <div class="container">
                <table>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Nama" id="nama" required></td>
                    </tr>
                    <tr>
                        <td><label for="tgl_lahir">Tanggal Lahir</label></td>
                        <td>:</td>
                        <td><input type="date" id="tgl_lahir" name="tgl_lahir" required></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="kelamin" id="kelamin" value="Laki-Laki" checked><label for="kelamin">Laki-Laki</label>
                            <input type="radio" name="kelamin" id="kelammin" value="Perempuan"><label for="kelamin">Perempuan</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Pesan</td>
                        <td>:</td>
                        <td><textarea name="pesan" id="pesan" placeholder="Pesan..."></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="submit" onclick="execute()"></td>
                    </tr>
                </table>
            </div>
            <div class="output">
                <p><span class="bold">Current Time</span> : <span id="currtime"></span></p>
                <br>
                <p><span class="bold">Nama</span> : <span id="nmout"></span></p>
                <p><span class="bold">Tanggal Lahir</span> : <span id="tlout"></span></p>
                <p><span class="bold">Jenis Kelamin</span> : <span id="jeout"></span></p>
                <p><span class="bold">Pesan</span> : <span id="msgout"></span></p>
            </div>
        </div>
    </section>

    <footer>
        <p>Create by Zulfan Maulana.</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
